<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Pot App</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
            color: #555;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: calc(100% - 10px);
            padding: 8px 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            display: inline-block;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        button a {
            text-decoration: none;
            color: inherit;
        }

        button:hover {
            background-color: #45a049;
        }

        button:last-of-type {
            background-color: #f44336;
        }

        button:last-of-type:hover {
            background-color: #d32f2f;
        }

        button:last-of-type a {
            color: white;
        }
        </style>
</head>
<body>

    <h1>Configure Thresholds for {{ board.name }}</h1>
    <p>Owner: {{ user.name }}</p>

    <form method="POST" action="/save_thresholds/{{ board.id }}">
    <label>Temperature (Â°C):</label><br>
    Lower: <input type="number" step="0.1" name="lower_temperature" value="{{ thresholds.lower_threshold_temperature }}"><br>
    Upper: <input type="number" step="0.1" name="upper_temperature" value="{{ thresholds.upper_threshold_temperature }}"><br>
    Frequency (miliseconds): <input type="number" step="1" name="measurement_frequency_temperature" value="{{ thresholds.measurement_frequency_temperature }}"><br>

    <label>Humidity (%):</label><br>
    Lower: <input type="number" step="0.1" name="lower_humidity" value="{{ thresholds.lower_threshold_humidity }}"><br>
    Upper: <input type="number" step="0.1" name="upper_humidity" value="{{ thresholds.upper_threshold_humidity }}"><br>
    Frequency (miliseconds): <input type="number" step="1" name="measurement_frequency_humidity" value="{{ thresholds.measurement_frequency_humidity }}"><br>

    <label>Illuminance (lux):</label><br>
    Lower: <input type="number" step="1" name="lower_illuminance" value="{{ thresholds.lower_threshold_illuminance }}"><br>
    Upper: <input type="number" step="1" name="upper_illuminance" value="{{ thresholds.upper_threshold_illuminance }}"><br>
    Frequency (miliseconds): <input type="number" step="1" name="measurement_frequency_illuminance" value="{{ thresholds.measurement_frequency_illuminance }}"><br>

    <label>Soil Moisture (%):</label><br>
    Lower: <input type="number" step="0.1" name="lower_soil_moisture" value="{{ thresholds.lower_threshold_soil_moisture }}"><br>
    Upper: <input type="number" step="0.1" name="upper_soil_moisture" value="{{ thresholds.upper_threshold_soil_moisture }}"><br>
    Frequency (milliseconds): <input type="number" step="1" name="measurement_frequency_soil_moisture" value="{{ thresholds.measurement_frequency_soil_moisture }}"><br>

    <button type="submit">
        Save
    </button>

        <button>
        <a href="/pot/{{ board.id }}">
        Cancel
        </a>
    </button>
    </form>



</body>
</html>
